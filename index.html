<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Daily Sales Report</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Runtime env shim -->
    <script>
      window.process = {
        env: {
          NODE_ENV: "production",
          API_KEY: ""
        }
      };

      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            heading: ["Outfit", "sans-serif"]
          },
          extend: {
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e"
              }
            }
          }
        }
      };
    </script>

    <!-- Base styles -->
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f9fafb;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "Starting App...";
        font-family: "Inter", sans-serif;
        font-weight: 600;
        color: #94a3b8;
        font-size: 14px;
      }
      * {
        -webkit-touch-callout: none;
      }
      input,
      textarea,
      [contenteditable="true"] {
        -webkit-touch-callout: default;
      }
    </style>

    <!-- SINGLE, LOCKED IMPORTMAP (DO NOT DUPLICATE) -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.3",
          "react/": "https://esm.sh/react@19.2.3/",
          "react-dom": "https://esm.sh/react-dom@19.2.3",
          "react-dom/": "https://esm.sh/react-dom@19.2.3/",
          "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",

          "react-router-dom": "https://esm.sh/react-router-dom@7.11.0",
          "lucide-react": "https://esm.sh/lucide-react@0.562.0",
          "@google/genai": "https://esm.sh/@google/genai@1.34.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.89.0"
        }
      }
    </script>
  </head>

  <body class="antialiased pb-safe">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
